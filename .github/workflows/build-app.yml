on: 
  push:
    branches: [ "master", "stage", "develop", "devops" ]
  pull_request:
    branches: [ "master", "stage", "develop" ]
name: build application
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: liberica
          cache: gradle
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Build with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build --scan
      - uses: actions/upload-artifact@v3
        with:
          name: "Output artifacts"
          path: application/build/libs/*
  dockerise:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'push' && github.ref_name == 'main' || github.ref_name == 'develop' || github.ref_name == 'stage' || github.ref_name == 'devops' }}
    steps:
      - run: ls -l application/
      - run: ls -l application/build/libs/