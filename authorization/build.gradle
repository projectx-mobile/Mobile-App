dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.7.3'
    runtimeOnly 'com.h2database:h2'

    implementation 'com.auth0:java-jwt:4.0.0'
    implementation 'com.auth0:jwks-rsa:0.21.1'

    implementation group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

// https://mavenlibs.com/maven/dependency/io.vlinx/mailsender
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.7.3'
    implementation 'com.google.api-client:google-api-client:2.0.0'
    implementation 'com.google.http-client:google-http-client-jackson2:1.42.2'
    implementation 'org.postgresql:postgresql'

    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.1.RELEASE'

    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    runtimeOnly 'mysql:mysql-connector-java'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

}